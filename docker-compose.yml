version: '3.8'

services:
  sensor-server:
    image: ghcr.io/walkonthemarz/sensor_server:latest
    container_name: sensor-server
    restart: unless-stopped
    
    ports:
      - "${PORT:-3000}:3000"
    
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - SENSOR_API_KEY=${SENSOR_API_KEY}
      - SSL_CERT_PATH=/app/certs/cert.pem
      - SSL_KEY_PATH=/app/certs/key.pem
    
    volumes:
      # Database persistence
      - ./data:/app/data
      # SSL certificates
      - ./certs:/app/certs:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
